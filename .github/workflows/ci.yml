name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-test-build:
    name: Lint, Unit Test, Build (CPU)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Use a recent Go version

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Linters
        run: |
          go install golang.org/x/lint/golint@latest # Example linter, can add more
          golint ./...
          go vet ./...

      - name: Run Unit Tests (CPU)
        run: go test ./... -v -cpu -short # Run all tests, including unit tests. '-cpu' explicitly requests CPU only.

      - name: Build (CPU)
        run: go build -v ./...

  integration-test-gpu:
    name: Integration Test (GPU)
    runs-on: self-hosted # Requires a self-hosted runner with GPU setup
    needs: lint-test-build # Only run if lint-test-build passes
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run GPU Integration Tests
        run: go test ./internal/transcriber -v -tags=cuda # Run specific integration tests with cuda tag
